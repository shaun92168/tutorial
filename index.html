<!DOCTYPE html>
<html>

	<head>
		<title>Tutorial Overwatch</title>
		<style>
			#myBG {
				position:fixed;
				left:0px;
				top:0px;
				width:100vw;
				height:100vh;
				object-fit:cover;
				object-position:center;
			}
			
			#controls {
				position:absolute;
				left:0px;
				top:20vh;
			}
			
			#img1 {
				background-image:url(imgs/01.jpg);
			}
			
			#img2 {
				background-image:url(imgs/02.jpg);
				left:30px;
			}
			
			#img3 {
				background-image:url(imgs/03.jpg);
				left:30px;
			}
			
			#img4 {
				background-image:url(imgs/04.jpg);
			}
			
			.thumbnails {
				width:75px;
				height:75px;
				position:relative;
				margin:30px;
				background-size:cover;
				background-position:center;
				opacity:0.5;
				border-radius:75px;
				border:2px solid #FFF;
				transition:opacity 0.5s;
			}
			
			.thumbnails:hover {
				opacity:1;
			}
			
			#info {
				opacity:0;
				position:absolute;
				right:0px;
				top:0px;
				bottom:0px;
				margin:auto;
				height:50vh;
				width:60vw;
				background-color:rgba(255,255,255,0.8);
				transition:opacity 1s;
			}
			
			#infoimg {
				width:100%;
				height:80%;
			}
			
			#infotext {
				width:100%;
				height:20%;
				padding:10px;
			}
			
			#close {
				position:absolute;
				width:25px;
				height:25px;
				background-color:red;
				color:white;
				left:-12px;
				top:-12px;
				padding:5px;
				cursor:pointer;
				border-radius:25px;
				text-align:center;
			}
		</style>
	</head>

	<body>
		<video id="myBG" autoplay loop>
			<source src="imgs/bg.mp4" />
		</video>
		<div id="controls">
			<div id="img1" class="thumbnails"></div>
			<div id="img2" class="thumbnails"></div>
			<div id="img3" class="thumbnails"></div>
			<div id="img4" class="thumbnails"></div>
		</div>
		
		<div id="info">
			<div id="infoimg"></div>
			<div id="infotext"></div>
			<div id="close">X</div>
		</div>
		
		<script>
			document.getElementById("img1").addEventListener("click", function(){
				document.getElementById("infoimg").style.backgroundImage = "url(imgs/11.jpg)";
				document.getElementById("infoimg").style.backgroundSize = "cover";
				document.getElementById("infoimg").style.backgroundPosition = "center center";
				document.getElementById("info").style.opacity = 1;
				document.getElementById("infotext").innerHTML = "Solider 76";
			});
			
			document.getElementById("img2").addEventListener("click", function(){
				document.getElementById("infoimg").style.backgroundImage = "url(imgs/22.jpg)";
				document.getElementById("infoimg").style.backgroundSize = "cover";
				document.getElementById("infoimg").style.backgroundPosition = "center center";
				document.getElementById("info").style.opacity = 1;
				document.getElementById("infotext").innerHTML = "Genji";
			});
			
			document.getElementById("img3").addEventListener("click", function(){
				document.getElementById("infoimg").style.backgroundImage = "url(imgs/33.jpg)";
				document.getElementById("infoimg").style.backgroundSize = "cover";
				document.getElementById("infoimg").style.backgroundPosition = "center center";
				document.getElementById("info").style.opacity = 1;
				document.getElementById("infotext").innerHTML = "Ana";
			});
			
			document.getElementById("img4").addEventListener("click", function(){
				document.getElementById("infoimg").style.backgroundImage = "url(imgs/44.jpg)";
				document.getElementById("infoimg").style.backgroundSize = "cover";
				document.getElementById("infoimg").style.backgroundPosition = "center center";
				document.getElementById("info").style.opacity = 1;
				document.getElementById("infotext").innerHTML = "Zenyatta";
			});
			
			document.getElementById("close").addEventListener("click", function(){
				document.getElementById("info").style.opacity = 0;
			});
		</script>
	</body>

</html>
